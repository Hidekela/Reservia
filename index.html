<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reservia</title>
</head>
<body>
    <header class="header">
        <div class="logo"><img src="assets/images/logo/Reservia.svg" alt="Reservia"></div>
        <nav class="navbar">
            <ul>
                <li class="active"><a class="lodging" href="#">Hébergements</a></li>
                <li><a class="activities" href="#">Activités</a></li>
            </ul>
            <div class="register">
                <a href="#">S'inscrire</a>
            </div>
        </nav>
    </header>
    <section class="search">
        <header>
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>
        </header>
        <div class="searchbar">
            <div class="icon"><img src="" alt="position"></div>
            <div class="input"><input type="text"></div>
            <div class="button"><a href="#">Rechercher</a></div>
        </div>
        <div class="filters">
            <h2>Filtres</h2>
            <li>
                <div class="icon"><img src="" alt="economic"></div>
                <p class="text">Economique</p>
            </li>
            <li>
                <div class="icon"><img src="" alt="familial"></div>
                <p class="text">Familial</p>
            </li>
            <li>
                <div class="icon"><img src="" alt="romantic"></div>
                <p class="text">Romantique</p>
            </li>
            <li>
                <div class="icon"><img src="" alt="animals"></div>
                <p class="text">Animaux autorisés</p>
            </li>
        </div>
        <div class="more">
            <div class="icon"><img src="" alt="information"></div>
            <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
    </section>
</body>
</html>
