<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Reservia</title>
</head>
<body>
    <header class="header">
        <div class="logo"><img src="assets/images/logo/Reservia.svg" alt="Reservia"></div>
        <nav class="navbar">
            <ul>
                <li class="active"><a class="lodging" href="#">Hébergements</a></li>
                <li><a class="activities" href="#">Activités</a></li>
            </ul>
            <div class="register">
                <a href="#">S'inscrire</a>
            </div>
        </nav>
    </header>
    <section class="search">
        <header>
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>
        </header>
        <div class="searchbar">
            <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
            <div class="input"><input type="text" value="Marseille, France"></div>
            <div class="button"><a href="#" class="mobile_hidden">Rechercher</a><i class="fas fa-search mobile_inline"></i></div>
        </div>
        <div class="filters">
            <h2>Filtres</h2>
            <ul>
                <li>
                    <i class="fas fa-money-bill-wave"></i>
                    <p class="text">Economique</p>
                </li>
                <li>
                    <i class="fas fa-child-reaching"></i>
                    <p class="text">Familial</p>
                </li>
                <li>
                    <i class="fas fa-heart"></i>
                    <p class="text">Romantique</p>
                </li>
                <li>
                    <i class="fas fa-dog"></i>
                    <p class="text">Animaux autorisés</p>
                </li>
            </ul>
        </div>
        <div class="more">
            <i class="fas fa-info"></i>
            <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
    </section>
</body>
</html>
